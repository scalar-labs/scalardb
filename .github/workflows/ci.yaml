    name: Cassandra 3.0 integration test (${{ matrix.mode.label }})
    runs-on: ubuntu-latest

    services:
      cassandra:
        image: cassandra:3.0
        env:
          MAX_HEAP_SIZE: 2048m
          HEAP_NEWSIZE: 512m
        ports:
          - 9042:9042

    strategy:
      matrix:
        mode:
