      find-latest-release: true
    secrets:
      CR_PAT: ${{ secrets.CR_PAT }}
      SLACK_SECURITY_WEBHOOK_URL: ${{ secrets.SLACK_SECURITY_WEBHOOK_URL }}

  call-vuln-check-for-v3_12:
    uses: ./.github/workflows/vuln-check.yaml
    with:
      target-ref: v3.12
      find-latest-release: true
    secrets:
      CR_PAT: ${{ secrets.CR_PAT }}
      SLACK_SECURITY_WEBHOOK_URL: ${{ secrets.SLACK_SECURITY_WEBHOOK_URL }}

  call-vuln-check-for-v3_13:
    uses: ./.github/workflows/vuln-check.yaml
    with:
      target-ref: v3.13
      find-latest-release: true
    secrets:
      CR_PAT: ${{ secrets.CR_PAT }}
      SLACK_SECURITY_WEBHOOK_URL: ${{ secrets.SLACK_SECURITY_WEBHOOK_URL }}
