version: 2
updates:
  # For Gradle, update dependencies and plugins to the latest non-major version
  - package-ecosystem: "gradle"
    groups:
      dependencies:
        patterns:
          - "*"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "scalar-labs/scalardb"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "software.amazon.awssdk:*"
        update-types: [ "version-update:semver-patch" ]

  # For GitHub Actions, update all actions on the default, support and release branches
  - package-ecosystem: "github-actions"
    groups:
      actions on branch master:
        patterns:
          - "*"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "scalar-labs/scalardb"

  - package-ecosystem: "github-actions"
    target-branch: "3"
    groups:
      actions on branch 3:
        patterns:
          - "*"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "scalar-labs/scalardb"

  - package-ecosystem: "github-actions"
