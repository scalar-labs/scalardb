version: 2
workflows:
  version: 2
  scalardb-ci:
    jobs:
      - check
      - integration-test-for-cassandra
      - integration-test-for-cosmos
      - integration-test-for-dynamo
      - integration-test-for-jdbc-mysql
      - integration-test-for-jdbc-postgresql
      - integration-test-for-jdbc-oracle
      - integration-test-for-jdbc-sqlserver
      - integration-test-for-multi-storage
      - integration-test-for-scalardb-server
      - integration-test-for-two-phase-consensus-commit
jobs:
  check:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "core/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "core/build.gradle" }}

      # run check!
      - run: gradle check

      - run:
          name: Save Gradle test reports
          command: |
            mkdir -p /tmp/gradle_test_reports
            cp -a core/build/reports/tests/test /tmp/gradle_test_reports/
          when: always

      - run:
          name: Save SpotBugs reports for core
          command: |
            mkdir -p /tmp/gradle_spotbugs_reports_for_core
            cp -a core/build/reports/spotbugs /tmp/gradle_spotbugs_reports_for_core/
          when: always

      - run:
          name: Save SpotBugs reports for server
          command: |
            mkdir -p /tmp/gradle_spotbugs_reports_for_server
            cp -a server/build/reports/spotbugs /tmp/gradle_spotbugs_reports_for_server/
          when: always

      - store_artifacts:
          path: /tmp/gradle_test_reports
          destination: gradle_test_reports

      - store_artifacts:
          path: /tmp/gradle_spotbugs_reports_for_core
          destination: gradle_spotbugs_reports_for_core

      - store_artifacts:
          path: /tmp/gradle_spotbugs_reports_for_server
          destination: gradle_spotbugs_reports_for_server

  integration-test-for-cassandra:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: cassandra:3.11
        environment:
          MAX_HEAP_SIZE: 2048m
          HEAP_NEWSIZE: 512m

    working_directory: ~/repo

    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "core/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "core/build.gradle" }}

      # https://support.circleci.com/hc/en-us/articles/360006773953-Race-Conditions-Wait-For-Database
      - run:
          name: Wait for Cassandra
          # dockerize command is included in circleci/openjdk:8-jdk image
          command: dockerize -wait tcp://localhost:9042 -timeout 1m

      - run:
          name: Run integration test
          command: gradle integrationTestCassandra

      - run:
          name: Save Gradle integration test reports
          command: |
            mkdir -p /tmp/gradle_integration_test_reports
            cp -a core/build/reports/tests/integrationTestCassandra /tmp/gradle_integration_test_reports/
          when: always

      - run:
          name: Build fat jar for schema-loader
          command: gradle schema-loader:shadowJar

      - run:
          name: Run creating tables using schema-loader with storage-specific command
          command: java -jar schema-loader/build/libs/scalardb-schema-loader-$(gradle schema-loader:properties -q | grep "version:" | awk '{print $2}').jar --cassandra -u cassandra -p cassandra -h localhost -f schema-loader/sample_data/schema_sample.json

      - run:
          name: Run deleting tables using schema-loader with config file
          command: java -jar schema-loader/build/libs/scalardb-schema-loader-$(gradle schema-loader:properties -q | grep "version:" | awk '{print $2}').jar --cassandra -u cassandra -p cassandra -h localhost -f schema-loader/sample_data/schema_sample.json -D

      - run:
          name: Create config file
          command: |
            echo "scalar.db.contact_points=localhost" >> database.properties
            echo "scalar.db.username=cassandra" >> database.properties
            echo "scalar.db.password=cassandra" >> database.properties
            echo "scalar.db.storage=cassandra" >> database.properties

      - run:
          name: Run creating tables using schema-loader with config file
          command: java -jar schema-loader/build/libs/scalardb-schema-loader-$(gradle schema-loader:properties -q | grep "version:" | awk '{print $2}').jar --config database.properties --coordinator -f schema-loader/sample_data/schema_sample.json

      - run:
          name: Run deleting tables using schema-loader with config file
          command: java -jar schema-loader/build/libs/scalardb-schema-loader-$(gradle schema-loader:properties -q | grep "version:" | awk '{print $2}').jar --config database.properties --coordinator -f schema-loader/sample_data/schema_sample.json -D

      - run: rm database.properties

      - store_artifacts:
          path: /tmp/gradle_integration_test_reports
          destination: gradle_integration_test_reports

