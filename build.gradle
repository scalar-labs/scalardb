apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'java-library-distribution'
apply plugin: 'maven'
apply plugin: 'signing'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.6.0'
    compile group: 'com.google.guava', name: 'guava', version: '24.1-jre'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.16.0'
}

test {
    maxHeapSize "512m"
    testLogging.showStandardStreams = true
}

javadoc {
    options.addStringOption("notimestamp", "com.scalar.database")
}

task testJar(type: Jar) {
  classifier = 'tests'
  from sourceSets.test.output
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = ""
archivesBaseName = ""
version = ""

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives << {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Scalar DB'
                packaging 'jar'
                description 'A library that provides an storage abstraction and client-coordinated distributed transaction on the storage.'
                url 'https://github.com/scalar-labs/scalardb'

                scm {
                    connection 'scm:git:https://github.com/scalar-labs/scalardb.git'
                    developerConnection 'scm:git:https://github.com/scalar-labs/scalardb.git'
                    url 'https://github.com/scalar-labs/scalardb.git'
                }

                licenses {
                    license {
                        name 'GNU AFFERO GENERAL PUBLIC LICENSE Version 3'
                        url 'https://www.gnu.org/licenses/agpl.txt'
                    }
                }

                developers {
                    developer {
                        id ''
                        name ''
                        email ''
                    }
                }
            }
        }
    }
}
